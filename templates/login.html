<!DOCTYPE html>
<html lang="en">

<head>
    <title>Zanatlije Prijava</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% load static %}
    <link href="{% static 'stylePrototip.css' %}" rel="stylesheet" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body id="bootstrap-overrides">
    <!--NAVIGACIJA-->
    <div class="container-fluid py-1 navImg"></div>
    <nav class="navbar navbar-expand-sm bg-black p-0">
        {% load static %}
        <img src="{% static 'slike/Logo.png' %}" alt="Logo.png" style="width:80px" title="Zanatlije">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a id="active" class="nav-link" href=" {% url 'login' %}">PRIJAVA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">REGISTRACIJA</a>
            </li>

        </ul>
    </nav>
    <div class="container-fluid py-1 navImg"></div>

    <!---FORMA ZA PRIJAVU-->
    <form method="POST" class="container mt-5 bg-black" style="border-radius: 15px;">
        {% csrf_token %} {{ form }}
        <table class="table mx-auto table-borderless text-center" style="width: 350px;">
            <tr>
                <td class="error" style="display: flex; justify-content: center; color: red;">
                    {{ str }}
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="username" id="username" placeholder="KorisniÄko ime">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="password" id="password" placeholder="Lozinka">
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn" style="font-weight: 600; background-color: rgb(254, 206, 0)" id="login">
                        PRIJAVI SE
                    </button>
                </td>
            </tr>
        </table>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
