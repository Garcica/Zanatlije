<!DOCTYPE html>

<head>
    <title>Zanatlije Registracija</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styleAll.css" rel="stylesheet">

</head>

<body>

    <!--NAVIGACIJA-->
    <div class="container-fluid py-1 navImg"></div>
    <nav class="navbar navbar-expand-sm bg-black p-0">
        <a class="navbar-brand ms-1 me-0" href="index.html">
            <img src="slike/Logo.png" alt="Logo.png" style="width:80px" title="Zanatlije"> 
        </a>
        <ul class="navbar-nav">
            <li class="nav-right">
                <a class="nav-link" href="signup.html">PRETRAGA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">PRIJAVA</a>
            </li>
            <li class="nav-item">
                <a id="active" class="nav-link" href="signup.html">REGISTRACIJA</a>
            </li>
            
        </ul>     
    </nav>
    <div class="container-fluid py-1 navImg"></div>

    <!---FORMA ZA REGISTRACIJU-->
    <form action="profile.html" class="container mt-5 bg-black" style="border-radius: 15px;"> 
        <table class="table mx-auto table-borderless text-center" style="width: 350px;">
            <tr>
                <td>
                    <input type="text" name="username" id="username" placeholder="Korisničko ime" >
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="password" id="password" placeholder="Lozinka">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="passwordrRepeat" id="passwordRepeat" placeholder="Ponovljena lozinka">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="name" id="name" placeholder="Ime">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="lastName" id="lastName" placeholder="Prezime">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                    <label class="btn btn-outline-success green" for="success-outlined">MUŠKO</label>
                    <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                    <label class="btn btn-outline-danger red" for="danger-outlined">ŽENSKO</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="meil" id="meil" placeholder="Mejl">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="tel" name="tel" id="tel" placeholder="Telefon">
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="opis" id="opis" cols="30" rows="5" placeholder="Kratak opis"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn" style="background-color: rgb(254, 206, 0);font-weight: 600;" id="login">
                        PRIJAVI SE
                    </button>
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
